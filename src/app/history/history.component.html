<div id="container">
    <div class="row">
        <div class="col-6">
            <h4 style="margin-left:3%;padding-top: 3%;">History</h4>
        </div>
        <!-- choice button -->
        <div class="col-6">
            <button type="button" class="btn btn-info add" [routerLink]="[ '/history']">
            History</button>
            <a type="button" class="btn btn-info add" [routerLink]="[ '/import']">
            Import File</a>
            <a type="button" class="btn btn-info add" [routerLink]="[ '/master']">
            Import Master</a>
            <a type="button" class="btn btn-info add" [routerLink]="[ '/member']">
            Create Member</a>
            <a type="button" class="btn btn-info add" [routerLink]="[ '/createqr']">
            Create QR Code</a>
            <a type="button" class="btn btn-info add" [routerLink]="[ '/shipping']">
            Dashboard</a>
        </div>
    </div><hr />
        <div class="row" style="padding-top:1%;">
            <div class="col-1"></div>
            <div class="col-2">
                <div class="form-floating">
                  <select class="form-select" style="width:100%;" id="floatingSelectGrid" aria-label="Floating label select example" [(ngModel)]="months" (click)="check_date()" [ngModelOptions]="{standalone: true}">
                    <option *ngFor="let month of monthly" [value]="month">{{month}}</option>
                  </select>
                  <label for="floatingSelectGrid">Monthly</label>
                </div>
            </div>
            <div class="col-2">
                <div class="form-floating" *ngIf="months == undefined">
                  <select class="form-select" style="width:100%;" id="floatingSelectGrid" aria-label="Floating label select example" disabled [(ngModel)]="days" [ngModelOptions]="{standalone: true}">
                    <option *ngFor="let month of monthly" [value]="month">{{month}}</option>
                  </select>
                  <label for="floatingSelectGrid">Date</label>
                </div>
                <div class="form-floating" *ngIf="months != undefined">
                  <select class="form-select" style="width:100%;" id="floatingSelectGrid" aria-label="Floating label select example" [(ngModel)]="days" (change)="get_history()" [ngModelOptions]="{standalone: true}">
                    <option *ngFor="let day of daies;let i = index" [value]="day">ครั้งที่ {{i+1}} - {{day}}</option>
                  </select>
                  <label for="floatingSelectGrid">Date</label>
                </div>
            </div>
        </div><hr />
    <div id="body">
        <!-- show data -->
        <div class="row">
            <div class="col-6">
                <ng-container  *ngFor="let data_p of data_production2 ;let x = index">
                <table class="table" width="100%" style="margin-top:2%; text-align:center;">
                    <thead>
                        <tr>
                            <th width="100%" style="font-size: 20px;background-color: rgb(253, 239, 158);" colspan="3">Production Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <!-- <th>No.</th> -->
                            <th>Invoice</th>
                            <th>Qty</th>
                            <th>Date</th>
                        </tr>
                        <tr *ngFor="let item of data;let i = index">
                            <!-- <td *ngIf="item.story == data_p.story">{{i+1}}</td> -->
                            <td *ngIf="item.story == data_p.story">{{item.invoice}}</td>
                            <td *ngIf="item.story == data_p.story">{{item.qty}}</td>
                            <td *ngIf="item.story == data_p.story">{{item.date | date : 'dd/MM/yyyy H:mm:ss'}}</td>
                        </tr>
                    </tbody>
                </table>
            </ng-container>
            </div>
            <div class="col-6">
                <ng-container  *ngFor="let data_p of data_logistic2;let x = index">
                    <table class="table" width="100%" style="margin-top:2%; text-align:center;">
                    <thead>
                        <tr>
                            <th width="100%" style="font-size: 20px;background-color: rgb(158, 253, 253);" colspan="3">Logistic Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <!-- <th>No.</th> -->
                            <th>Invoice</th>
                            <th>Qty</th>
                            <th>Date</th>
                        </tr>
                        <tr *ngFor="let item of Ldata;let i = index">
                            <!-- <td>{{i+1}}</td> -->
                            <td *ngIf="item.story == data_p.story">{{item.invoice}}</td>
                            <td *ngIf="item.story == data_p.story">{{item.qty}}</td>
                            <td *ngIf="item.story == data_p.story">{{item.date | date : 'dd/MM/yyyy H:mm:ss'}}</td>
                        </tr>
                    </tbody>
                </table>
            </ng-container>
            </div>
        </div>
    </div>
</div>
